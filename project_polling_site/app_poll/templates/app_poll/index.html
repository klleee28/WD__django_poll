{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'app_poll/style.css' %}">

{% if latest_question %}
<ul>
  {% for question in latest_question %}
    <li><a href="{% url 'polls:url_detail' question.id %}">{{question.question_text}}</a></li>
  {% endfor %}
</ul>
{% else %}
    <p>No polls are available</p>
{% endif %}
